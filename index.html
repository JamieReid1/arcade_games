
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Console Games</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body>

    <!-- <h1>Add Game:</h1> -->

    <form id="new-game-form">

      <label for="title" class="primary">Title:</label>
      <input id="title" type="text" autocomplete="off">
        <br>
      <label for="platform">Platform:</label>
      <select id="platform" name="platform">
        <option selected disabled hidden></option>
        <option value="Nintendo 64">Nintendo 64</option>
        <option value="Playstation">Playstation</option>
        <option value="Playstation 2">Playstation 2</option>
      </select>
        <br>
      <label for="publisher">Publisher:</label>
      <input id="publisher" type="text" autocomplete="off">

      <div id="genre-input">
        <p>Genre:</p>
        <div id="genre1-labels">
          <label for="action">Action</label>
            <br>
          <label for="fighting">Fighting</label>
            <br>
          <label for="platformer">Platformer</label>
            <br>
          <label for="sports">Sports</label>
        </div>
        <div id="genre1-boxes">
          <input id="genre" type="checkbox" name="action" value="Action">
          <br>
          <input id="genre" type="checkbox" name="fighting" value="Fighting">
          <br>
          <input id="genre" type="checkbox" name="platformer" value="Platformer">
            <br>
          <input id="genre" type="checkbox" name="sports" value="Sports">
        </div>
          <br>
        <div id="genre2-labels">
          <label for="adventure">Adventure</label>
            <br>
          <label for="first-person-shooter">First Person Shooter</label>
            <br>
          <label for="racing">Racing</label>
        </div>
        <div id="genre2-boxes">
          <input id="genre" type="checkbox" name="adventure" value="Adventure">
            <br>
          <input id="genre" type="checkbox" name="first-person-shooter" value="First-person shooter">
            <br>
          <input id="genre" type="checkbox" name="racing" value="Racing">
        </div>
      </div>

      <label for="single-player">Single-player</label><input id="modes" type="radio" name="single-player" value="Single-player">
      <label for="multiplayer">Multiplayer</label><input id="modes" type="radio" name="multiplayer" value="Multiplayer">
        <br>
      <label for="date">Release Date:</label>
      <input id="date" type="date" name="date" value="date">
        <br>
      <input id="button-submit" type="submit" name="save" value="save">

      <h1>Games List:</h1>

    </form>



    <button id="button-delete-all">Delete All</button>

    <div id="games-list"></div>

  </body>
</html>
